<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Nittany Business</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#1C1C1C] text-[#FAFAFF] flex justify-center items-center h-screen px-4">

    <div class="w-full max-w-sm bg-[#757575] p-6 rounded-lg shadow-md">
        <h1 class="text-center text-2xl font-bold text-[#FAFAFF]">Sign Up | NittanyBusiness</h1>

        {% if error %}
            <p class="text-red-400 font-bold text-center mt-2">{{ error }}</p>
        {% endif %}

        <form action="/signup" method="POST" class="mt-4">
            <div>
                <label for="username" class="block text-[#ECEBE4] text-sm font-semibold">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 mt-1 bg-[#DADDD8] text-black rounded-md focus:outline-none focus:ring-2 focus:ring-[#669D31]">
            </div>

            <div class="mt-3">
                <label for="password" class="block text-[#ECEBE4] text-sm font-semibold">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 mt-1 bg-[#DADDD8] text-black rounded-md focus:outline-none focus:ring-2 focus:ring-[#669D31]">
            </div>

            <button type="submit"
                    class="w-full mt-4 bg-[#669D31] text-[#FAFAFF] py-2 rounded-md font-semibold
                           transition duration-300 hover:bg-[#557A29] cursor-pointer">
                Sign Up
            </button>
        </form>

        <p class="text-center text-sm text-[#ECEBE4] mt-4">
            Have an account?
            <a href="/login" class="hover:text-[#669D31] font-bold">Log In</a>
        </p>
    </div>

</body>
</html>
